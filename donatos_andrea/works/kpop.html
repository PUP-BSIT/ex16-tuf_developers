<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="../crud/kpop.css">
    <title>Kpop</title>
  </head>
  <body>
    <div class="kpop-container">
     <h1>KPOP Group</h1>
        <form class="form-container">
        <div>
          <input id="id" type="text" placeholder="id" disabled/>
        </div>
        <div>
          <input id="group" type="text" placeholder="Group Name"/>
        </div>
        <div>
          <textarea id="song" placeholder="Popular Song"></textarea>
        </div>
        <div>
          <input id="bias" type="text" placeholder="Bias Name"/>
        </div>
        <div>
          <input id="debut" type="date" placeholder="Year Debut"/>
        </div>  
        <div>
          <input id="company" type="text" 
                 placeholder="Entertainment Company"/>
        </div>
        <div class="form-button">
          <button type="button" onclick="insertGame()">Insert</button>
          <button type="button" onclick="updateGame()">Update</button>
        </div>
    </form>
    <table class="table-container">
        <thead>
            <tr>
                <th>ID</th>
                <th>Group Name</th>
                <th>Popular Song</th>
                <th>Bias</th>
                <th>Year Debut</th>
                <th>Entertainment Company</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody id="container"></tbody>
    </table>
    </div>
    <script src="../scripts/games.js"></script>
  </body>
</html>

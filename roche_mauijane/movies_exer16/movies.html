<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD</title>
  </head>
  <body>
    <form>
      <input id="movie_id" type="text" placeholder="id" disabled />
      <input id="title" type="text" placeholder="title" />
      <input id="movie_description" type="text" 
            placeholder="movie_description" />
      <input id="genre" type="text" placeholder="genre" />
      <input id="director" type="text" placeholder="director" />
      <input id="cast" type="text" placeholder="cast" />
      <input id="release_date" type="text" placeholder="release_date" />
      <button type="button">Insert</button>
      <button type="button">Update</button>
    </form>
  </body>
</html>
